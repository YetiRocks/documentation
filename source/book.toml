[book]
title = "Yeti Documentation"
description = "High-performance Harper-compatible application platform in Rust"
authors = ["Yeti Team"]
language = "en"
multilingual = false
src = "."

[build]
build-dir = "../web"
create-missing = false

[output.html]
default-theme = "rust"
preferred-dark-theme = "navy"
git-repository-url = "https://github.com/yetiRocks/yeti"
edit-url-template = "https://github.com/yetiRocks/yeti/edit/main/applications/documentation/source/{path}"
site-url = "/documentation/"
additional-css = ["theme/custom.css"]
theme = "theme"

[output.html.search]
enable = true
limit-results = 30
teaser-word-count = 30
use-boolean-and = true
boost-title = 2
boost-hierarchy = 1
boost-paragraph = 1
expand = true
heading-split-level = 3

[output.html.fold]
enable = true
level = 0

[output.html.playground]
runnable = false
editable = false
copyable = true
line-numbers = true

[output.html.code.hidelines]
rust = "# "

[output.html.print]
enable = true

[output.html.redirect]
"/api" = "https://docs.rs/yeti-core/latest/yeti_core/"
